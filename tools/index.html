<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <nav>
        <div class="logo">
            <img src="../img/logo.png" alt="">
        </div>
        <div class="title">
            <h1>Tools</h1>
        </div>
    </nav>
    <div class="tools">
        <div onclick="openTool('https://jakecernet.github.io/Notes')" class="tools-item">
            <h2>Notes</h2>
            <img src="https://jakecernet.github.io/Notes/icon.png" alt="Notes">
        </div>
        <div onclick="openTool('https://jakecernet.github.io/Clock')" class="tools-item">
            <h2>Calculator</h2>
            <img src="https://jakecernet.github.io/Calculator/icon.png" alt="Clock">
        </div>
        <div onclick="openTool('https://github.com/jakecernet/YTDownloader')" class="tools-item">
            <h2>YouTube Downloader</h2>
            <img src="https://jakecer.tk/img/logo.png" alt="Calculator">
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
